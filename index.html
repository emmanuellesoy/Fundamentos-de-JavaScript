<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
   class Punto {

      constructor(x,y){
         this.x = x
         this.y = y
      }

      moverEnX(x) {
         this.x += x
      }

      moverEnX(y) {
         this.y += y
      }

      distancia(p) {
         const x = this.x - p.x
         const y = this.y - p.y
         return ( Math.sqrt( (x * x) + (y * y) ) ).toFixed(2)
      }

   }

   const p1 = new Punto(0, 4)
   const p2 = new Punto(3, 0)

   console.log( p1.distancia( p2 ) )
   p1.moverEnX(10)
   console.log( p1.distancia( p2 ) )
   </script>
</body>
</html>
