<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
   let gokuLife = 100
   let supermanLife = 100
   const MIN_POWER = 5
   const MAX_POWEr = 12
   let round = 1

   const ambosSiguenVivos = () => gokuLife > 0 && supermanLife > 0
   const powerCalculator = () => Math.round( Math.random() * ( MAX_POWEr - MIN_POWER ) + MIN_POWER )

   while( ambosSiguenVivos() ){
      console.warn(`Round ${round}`)
      const gokuPunch = powerCalculator()
      const supermanPunch = powerCalculator()

      if(gokuPunch > supermanPunch){
         //Goku Ataca
         console.info(`Goku ataca a Superman con un golpe de ${gokuPunch}`)
         supermanLife -= gokuPunch
         console.log(`Superman Lifepoints: ${supermanLife}`);
      } else {
         //Superman Ataca
         console.info(`superman ataca a Goku con un golpe de ${supermanPunch}`)
         gokuLife -= supermanPunch
         console.log(`Goku Lifepoints: ${gokuLife}`);
      }

      round++;
   }

   if( gokuLife > 0 ){
      console.log(`Goku ganó la pelea`);
   } else {
      console.log(`Superman ganó la pelea`);
   }
   </script>
</body>
</html>
