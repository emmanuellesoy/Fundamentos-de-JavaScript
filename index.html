<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
   function fibonacci(num, memoria = {}) {
      if( memoria[num] ) return memoria[num]
      if (num == 1) return 0
      if (num == 2) return 1
      return memoria[num] = fibonacci( num - 1, memoria ) + fibonacci( num - 2, memoria )
   }
   </script>
</body>
</html>
