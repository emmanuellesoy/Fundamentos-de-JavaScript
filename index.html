<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
      const birthday = new Date(1985, 02, 23)
      const today = new Date()
      const time = today - birthday
      const timeconverter = Math.floor(time / 1000 / 60 / 60 / 24 / 365)
      console.log(timeconverter)

      let nextBirthdayYear = 0

      if( birthday.getMonth() > today.getMonth() ){
         nextBirthdayYear = today.getFullYear()
      } else {
         nextBirthdayYear = today.getFullYear() + 1
      }

      const nextBirthday = new Date( nextBirthdayYear, birthday.getMonth(), birthday.getDate() )
      console.log(nextBirthday)
      const dias = [
         'Domingo',
         'Lunes',
         'Martes',
         'Miercoles',
         'Jueves',
         'Viernes',
         'Sábado'
      ]

      console.log( `Tu cumpleaños caerá en ${dias[ nextBirthday.getDay() ]}` );
   </script>
</body>
</html>
