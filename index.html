<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
   const shannonbit = {
      nombre: 'shannonbit',
      apellido: 'dev'
   }

   function saludar(veces){

      for(let i = 0; i < veces; i++){
         console.log(`Hola ${this.nombre} ${this.apellido}`)
      }

   }

   saludar.call(shannonbit, 3)
   saludar.apply(shannonbit, [3])
   const params = [3]
   saludar.call(shannonbit, ...params)
   </script>
</body>
</html>
