<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
      function* fibonacci() {
         let a =0, b = 1

         while( true ) {
            let f = a
            a = b
            b += f
            let reset = yield f
            if( reset ) a = 0, b = 1
         }

      }

      const fibo = fibonacci()
   </script>
</body>
</html>
