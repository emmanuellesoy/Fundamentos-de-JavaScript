<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
      const moovie = 'Star Wars: el despertar de la Fuerza';
      const pgMoovie = 13;

      const nameShannonbit = 'Emmanuelle';
      const ageShannonbit = 32;

      const nameSanti = 'Santi';
      const ageSanti = 12;

      function canWatchMoovie(name, age, isWithAdult){

         if( age >= pgMoovie ){
            alert(`${name} puede pasar a ver ${moovie}`);
         } else if( isWithAdult ){
            alert(`${name} puede pasar a ver ${moovie}.
               Aún que su edad es ${age} se encuentra en compañia de un adulto`);
         } else {
            alert( `${name} no puede pasar a ver ${moovie}
               Tiene ${age} años y necesita tener ${pgMoovie}` );
         }

      }

      canWatchMoovie(nameShannonbit, ageShannonbit);
      canWatchMoovie(nameSanti, ageSanti, true);
   </script>
</body>
</html>
