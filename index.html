<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
   class Persona {

      constructor(nombre, amigos = []){
         this.nombre = nombre
         this.amigos = amigos
      }

      listarAmigos(){
         const _this = this
         this.amigos.forEach( function(amigo){
            console.log(`HOla mi nombre es ${_this.nombre} y soy amigo de ${amigo}`)
         })

      }

   }

   const shannonbit = new Persona("shannonbit", ['Pedro', 'Juan', 'Pepep'])

   shannonbit.listarAmigos()
   </script>
</body>
</html>
