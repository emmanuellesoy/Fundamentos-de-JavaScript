<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
      const dias = [
         'lunes',
         'martes',
         'miercoles',
         'jueves',
         'sabado',
         'domingo'
      ]

      const nombre = 'shannonbit'

      function correr(){
         const min = 5;
         const max = 15;
         return Math.round( Math.random() * (max - min) +  min);
      }

      let totalKm = 0;
      const length = dias.length;

      for(let i = 0; i < length; i++){
         const km = correr();
         totalKm += km;
         console.log( `El día ${dias[i]} ${nombre} corrió ${km}km` );
      }

      const promedio = totalKm / length;
      console.log( `En promedio, ${nombre} corrió ${promedio.toFixed(2)}km` );
   </script>
</body>
</html>
