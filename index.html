<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
      function fibonacci() {
         let a =0, b = 1

         return {

            next: function() {
               let f = a
               a = b
               b += f
               return {value: f, done: false}
            }

         }

      }

      const fibo = fibonacci()
   </script>
</body>
</html>
