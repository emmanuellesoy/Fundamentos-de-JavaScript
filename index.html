<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Fundamentos de JavaScript</title>
</head>
<body>
   <script type="text/javascript">
   function platzom(str){
      let translation = str;

      //Si la palabra termina en "ar" se le quitan esos dos caracteres
      if( str.toLowerCase().endsWith('ar') ) {
         translation = str.slice(0, -2);
      }

      //Si la palabra inicia con Z, se le añade "pe" al final
      if( str.toLowerCase().startsWith('z') ) {
         translation += 'pe';
      }

      // si la palabra traducida tiene 10 o más letras, se debe partir a la
      // mitas y unir con un guión medio
      const l = translation.length;
      if( l >= 10 ) {
         const firstHalf = translation.slice( 0, Math.round( l / 2 ) );
         const secondHalf = translation.slice( Math.round( l / 2 ) );
         translation = `${firstHalf}-${secondHalf}`;
      }

      //Si la palabra original es un palíndromo,
      //ninguna regla anterior cuenta y se devuelve
      // intercalando minúsculas y mayúsculas
      const reverse = (str) => str.split('').reverse().join('');

      function minMay(str) {
         let translation = '';
         let capitalize = true;

         for(let i = 0; i < l; i++) {
            const char = str.charAt(i);
            translation += capitalize ? char.toUpperCase() : char.toLowerCase();
            capitalize = !capitalize;
         }

         return translation;

      }

      if( str === reverse(str) ) {
         return minMay(str);
      }

      return translation;

   }

   console.log( platzom( 'programar' ) );
   console.log( platzom( 'zorro' ) );
   console.log( platzom( 'zarpar' ) );
   console.log( platzom( 'abecedario' ) );
   console.log( platzom( 'sometemos' ) );
   </script>
</body>
</html>
